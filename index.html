<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="elementQosh(document.querySelector('#taskInput').value); 
                document.querySelector('#taskInput').value = ''" id="addButton">Add
            </button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
